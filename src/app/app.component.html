<ion-app>
  <ion-menu side="start" menuId="m1" contentId="router">
    <ion-header>
      <ion-toolbar>
        <ion-title> ZuPick </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle menuId="m1">
          <ion-item lines="none" routerLink="/home">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle menuId="m1">
          <ion-item lines="none" routerLink="/myorders">
            <ion-icon name="reader-outline" slot="start"></ion-icon>
            <ion-label>My Orders</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle menuId="m1">
          <ion-item lines="none">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>Account</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle menuId="m1">
          <ion-item lines="none">
            <ion-icon name="megaphone-outline" slot="start"></ion-icon>
            <ion-label>About</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle menuId="m1">
          <ion-item lines="none" routerLink="/auth" routerDirection="root">
            <ion-icon name="exit-outline" slot="start"></ion-icon>
            <ion-label>Log Out</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

    <ion-footer class="ion-padding">
      <ion-text>
        <span class="brand">ZuPick</span> &copy; All Rights Reserved
      </ion-text>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="router"></ion-router-outlet>
</ion-app>
