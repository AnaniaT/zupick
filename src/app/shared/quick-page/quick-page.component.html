<ion-header>
  <ion-toolbar>
    <ion-title> Provide More Information </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input
        placeholder="Enter the name of the place you selected"
      ></ion-input>
    </ion-item>
  </ion-list>

  <ion-button (click)="onCancel()">
    <ion-icon name="checkmark" slot="start"></ion-icon>
    Submit
  </ion-button>
</ion-content>
