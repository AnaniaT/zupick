<ion-header>
  <ion-toolbar>
    <ion-title>{{ screenText.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">{{ screenText.closeTxt }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="loadingBg">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <div class="map" #map></div>
</ion-content>
