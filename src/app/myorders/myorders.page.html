<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menuId="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary"> My Orders </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="loading" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <div class="empty-msg" *ngIf="myorders.length <= 0 && !isLoading">
    Ouch!! You haven't made any orders yet.
  </div>

  <div
    class="item"
    *ngFor="let o of myorders.reverse(); let i = index;"
    [routerLink]="myorders.length - 1 - i"
  >
    <div class="main">
      <div class="id">Order #{{ 779382 + myorders.length - 1 - i }}</div>
      <div class="date">On May 7, 2021 5:48 AM</div>
      <div class="amt">Amount: ${{ calcAmt( o.cart) }}</div>
    </div>
    <div class="status">
      <ion-icon color="primary" name="{{ getStat(o) }}"></ion-icon>
    </div>
  </div>
</ion-content>
